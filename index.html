<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday My Love</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
  * {box-sizing:border-box;margin:0;padding:0}
  body {
    height:100vh;
    overflow:hidden;
    background:linear-gradient(180deg,#ffeaea,#ffd6d6);
    font-family:'Dancing Script',cursive;
    text-align:center;
    color:#b25d5d;
  }

  h1 {
    margin-top:20px;
    font-size:2.3em;
    animation:fadeIn 1.5s ease forwards;
  }

  /* Floating hearts */
  .heart {
    position:absolute;
    color:#ff9a9e;
    opacity:0.6;
    animation:floatHearts 10s linear infinite;
  }
  @keyframes floatHearts {
    0% {transform:translateY(100vh) scale(0.8);opacity:0.8;}
    100% {transform:translateY(-10vh) scale(1.2);opacity:0;}
  }

  /* Balloons */
  .balloon {
    width:60px;height:80px;
    background:radial-gradient(circle at 35% 35%,#ffb6b9,#ff9a9e);
    border-radius:50% 50% 50% 50%/60% 60% 40% 40%;
    position:absolute;
    cursor:pointer;
    transition:transform 0.3s ease;
    animation:float 6s ease-in-out infinite;
  }
  @keyframes float {
    0%,100%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(-20px) rotate(2deg);}
  }
  .balloon:hover {transform:scale(1.1);}

  .hidden {display:none;}

  #passwordPage,#messagePage {
    display:none;
    position:absolute;
    top:30%;
    width:100%;
    animation:fadeSlideUp 1s ease forwards;
  }
  @keyframes fadeSlideUp {
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
  }

  input[type="password"] {
    padding:10px;
    font-size:1em;
    border:none;
    border-radius:10px;
    outline:none;
    text-align:center;
    margin-top:10px;
  }

  button {
    background-color:#f8cfcf;
    border:none;
    padding:12px 25px;
    border-radius:20px;
    font-family:'Dancing Script',cursive;
    font-size:1.3em;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
  }
  button:hover {background-color:#f6b2b2;}

  #audioButton,#birthdayText,#lastPresentBtn {display:none;}
  #birthdayText {font-size:1.5em;margin:20px;animation:zoomGlow 1.2s ease forwards;}
  @keyframes zoomGlow {
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
  }

  .number {
    position:absolute;
    font-size:1.5em;
    color:#b25d5d;
    opacity:0;
    transition:opacity 0.5s;
  }
  @keyframes fadeIn {from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<!-- floating hearts -->
<script>
for(let i=0;i<20;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='‚ù§';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDelay=(Math.random()*5)+'s';
  h.style.fontSize=(Math.random()*20+10)+'px';
  document.body.appendChild(h);
}
</script>

<h1 id="topTitle">Pop the Balloons üéà</h1>
<audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<div id="balloonContainer"></div>

<div id="passwordPage">
  <h1>Enter the secret date üíó</h1>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <br><br>
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="messagePage">
  <button id="audioButton" onclick="playAudio()">üéµ Play Birthday Song</button>
  <audio id="birthdayAudio" src="iloveyou.mp3"></audio>

  <div id="birthdayText">
    <p>Happiest birthday my love,<br>many many happy returns of the day üíñ<br>I love you forever üíã</p>
  </div>

  <button id="lastPresentBtn" onclick="sendWish()">Click here for the last present üíù</button>
</div>

<script>
const container=document.getElementById("balloonContainer");
const totalBalloons=17;
let poppedCount=0;

for(let i=0;i<totalBalloons;i++){
  const balloon=document.createElement("div");
  balloon.classList.add("balloon");
  balloon.style.left=Math.random()*80+"%";
  balloon.style.top=Math.random()*60+20+"%";
  container.appendChild(balloon);

  balloon.addEventListener("click",function(){
    const popSound=document.getElementById("popSound");
    popSound.currentTime=0;
    popSound.play();
    this.remove();

    const number=document.createElement("div");
    number.classList.add("number");
    number.innerText=++poppedCount;
    number.style.left=this.style.left;
    number.style.top=this.style.top;
    container.appendChild(number);
    setTimeout(()=>number.style.opacity=1,50);
    setTimeout(()=>number.remove(),800);

    if(poppedCount===totalBalloons){
      setTimeout(()=>{
        document.getElementById("topTitle").classList.add("hidden");
        container.classList.add("hidden");
        document.getElementById("passwordPage").style.display="block";
      },800);
    }
  });
}

function checkPassword(){
  const input=document.getElementById("passwordInput").value.trim();
  if(input==="18ofnow&3rdofdec"){
    document.getElementById("passwordPage").style.display="none";
    document.getElementById("messagePage").style.display="block";
    document.getElementById("audioButton").style.display="block";
  } else {
    alert("Wrong password, my love üí´");
  }
}

function playAudio(){
  document.getElementById("birthdayAudio").play();
  document.getElementById("audioButton").style.display="none";
  document.getElementById("birthdayText").style.display="block";
  document.getElementById("lastPresentBtn").style.display="block";
}

function sendWish(){
  const msg=encodeURIComponent("Hello babe, send the last present üíó‚ú®");
  const phone="918850533457";
  window.open(`https://wa.me/${phone}?text=${msg}`,"_blank");
}
</script>
</body>
</html>
